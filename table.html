<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Default Blue and Yellow Style */
        .default-table {
            border: 2px solid #333;
            background-color: #f4f8ff;
        }

        .default-table th {
            background-color: #0044cc;
            color: white;
        }

        .default-table td {
            background-color: #ffeb3b;
            color: #333;
        }

        /* Green Theme */
        .green-theme th {
            background-color: #4CAF50;
            color: white;
        }

        .green-theme td {
            background-color: #8bc34a;
            color: white;
        }

        /* Red Theme */
        .red-theme th {
            background-color: #f44336;
            color: white;
        }

        .red-theme td {
            background-color: #ff7961;
            color: white;
        }

        /* Purple Theme */
        .purple-theme th {
            background-color: #9c27b0;
            color: white;
        }

        .purple-theme td {
            background-color: #e1bee7;
            color: white;
        }

        .subjects {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Student Information</h1>

    <!-- Dropdown to Select Theme -->
    <label for="themeSelect">Choose Table Style:</label>
    <select id="themeSelect" onchange="changeTableStyle()">
        <option value="default-table">Blue and Yellow (Default)</option>
        <option value="green-theme">Green Theme</option>
        <option value="red-theme">Red Theme</option>
        <option value="purple-theme">Purple Theme</option>
    </select>

    <table id="studentTable" class="default-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Delacruz</td>
                <td>20</td>
                <td>Computer Engineering</td>
            </tr>
            <tr>
                <td>Maria Santos</td>
                <td>19</td>
                <td>Information Technology</td>
            </tr>
            <tr>
                <td>Carlos Reyes</td>
                <td>21</td>
                <td>Software Engineering</td>
            </tr>
        </tbody>
    </table>

    <div class="subjects">
        <h2>Subjects</h2>
        <ul>
            <li>Programming</li>
            <li>Data Structures</li>
            <li>Web Development</li>
            <li>Database Management</li>
        </ul>
    </div>

    <script>
        function changeTableStyle() {
            // Get the selected theme
            var selectedTheme = document.getElementById("themeSelect").value;
            // Get the table element
            var table = document.getElementById("studentTable");

            // Remove all possible table styles
            table.classList.remove("default-table", "green-theme", "red-theme", "purple-theme");
            
            // Add the selected theme class to the table
            table.classList.add(selectedTheme);
        }
    </script>

</body>
</html>
